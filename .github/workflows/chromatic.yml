name: 'Chromatic'

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    # Secret이 설정되어 있을 때만 실행
    if: ${{ secrets.CHROMATIC_PROJECT_TOKEN != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
      - name: Install dependencies
        run: npm ci
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # 포크된 레포에서 외부 기여자의 PR도 지원
          forceRebuild: true
